<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="section" id="search-section">
  <h1>Wikipedia Viewer</h1>
    <a class="button" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random Wikipedia Article</a>
  <input id="text-input" type="text" name="search" placeholder="Search.."></input>
    <button class="button" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
</div>

<div id="results-section">
  <ul style="padding: 0px;" id="elements-list"></ul>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>

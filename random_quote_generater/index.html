<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generater</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div id="quote-box" class="holder">
    <h1 style="color: #fff">Quote Generater By Med-Salem<h1/>
   
    <div class="quote-holder">
      <i class="fa fa-quote-right" aria-hidden="true"></i>
      <p id="text" style="display: inline-block"></p>
      <i class="fa fa-quote-left" aria-hidden="true"></i>
      <p id="author" style="display: inline-block"></p>
    </div>
      
     <div class="buttons-holder">

      <button class="button" id="new-quote" ><i class="fa fa-commenting" aria-hidden="true"></i> New Random Quote</button>

       <div style="min-width: 200px; display: inline-block;">
        <a class="button"
           id="tweet-quote"
           target="_blank"
           href="https://twitter.com/intent/tweet?text=">
          <i class="fa fa-twitter"></i>
          Tweet</a>
       </div>
    </div>

</div>
  <p style="color: #fff;">Designed & Coded by <a target="_blank" href="https://med-salem-gzizou.ml">MED-SALEM-GZIZOU</a></p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://ricostacruz.com/jquery.transit/jquery.transit.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>

<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div id="simonGame">
  <div class="holder">
    <div class="row">
      <div class="button" id="green"></div>
      <div class="button" id="red"></div>
    </div>
    <div class="row">
      <div class="button" id="yellow"></div>
      <div class="button" id="blue"></div>
    </div>
  </div>
  
  <div class="center">
    <div id="error" style="display: none;"><p>ERROR WRONG CLICK</p></div>
    <div id="won" style="display: none;"><p>Congratulations You Won The Game</p></div>
  </div>
  
</div>

<div id="settings">
  <h1>SIMON</h1>
  <div class="sc">
    <div>COUNT</div>
    <div id="count">00</div>
  </div>
  <div class="sc" id="start">
    <div class="btn start on">START</div>
    <div class="btn start off">STOP</div>
  </div>
  <div class="sc" id="strict">
    <div>STRICT</div>
    <div class="btn strict on">ON</div>
    <div class="btn strict off">OFF</div>
  </div>
</div>

<p>Designed & Coded by <a target="_blank" href="http://med-salem-gzizou.ml">MED-SALEM-GZIZOU</a></p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>

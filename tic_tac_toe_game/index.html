<!DOCTYPE html>
<html>

  <head>

		<meta charset="UFT-8">
		<title>Tic-Tac-Toe_Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

  </head>

  <body>

		<div id="board">

			<div class="row">
				<div class="square rotate" id="00">
					<div class="hide">.</div>
				</div>
				<div class="square rotate" id="01">
					<div class="hide">.</div>
				</div>
				<div class="square rotate" id="02">
					<div class="hide">.</div>
				</div>
			</div>

			<div class="row">
				<div class="square rotate">
					<div id="player1">0</div>
				</div>

				<div class="square" id="10">
					<div class="x">X</div>
				</div>
				<div class="square" id="11">
					<div>or</div>
				</div>
				<div class="square" id="12">
					<div class="o">O</div>
				</div>

				<div class="square rotate">
					<div id="player2">0</div>
				</div>
			</div>

			<div class="row">
				<div class="square rotate" id="20">
					<div class="hide">.</div>
				</div>
				<div class="square rotate" id="21">
					<div class="hide">.</div>
				</div>
				<div class="square rotate" id="22">
					<div class="hide">.</div>
				</div>
			</div>

		</div>
		<p>Designed & Coded by <a href="http://med-salem-gzizou.ml/" target="_blank">MED.SALEM.GZIZOU</a></p>

  </body>

</html>
